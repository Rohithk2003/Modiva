<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows Into Light">

</head>

<body>

    <div class="container">
        <p id="main-head">TIC TAC TOE</p>
        <p id="turn-indicator"></p>
        <div class="content" style="margin-left:120px">
            <table cellspacing="0">
                <tr>
                    <td><button id="btn1" onclick="cl('btn1',0,0)"></button></td>
                    <td><button id="btn2" onclick="cl('btn2',0,1)"></button></td>
                    <td><button id="btn3" onclick="cl('btn3',0,2)"></button></td>
                </tr>
                <tr>
                    <td><button id="btn4" onclick="cl('btn4',1,0)"></button></td>
                    <td><button id="btn5" onclick="cl('btn5',1,1)"></button></td>
                    <td><button id="btn6" onclick="cl('btn6',1,2)"></button></td>
                </tr>
                <tr>
                    <td id="D"><button id="btn7" onclick="cl('btn7',2,0)"></button></td>
                    <td id="D"><button id="btn8" onclick="cl('btn8',2,1)"></button></td>
                    <td id="D"><button id="btn9" onclick="cl('btn9',2,2)"></button></td>
                </tr>
            </table>
            <br>

            <button type="button" style="margin-left:100px;font-size:20px;width:100px" class="btn btn-primary"
                onclick="reset()">Reset</button>



        </div>
        <p id="results"></p>

        <script src="index.js"></script>
</body>

</html>
